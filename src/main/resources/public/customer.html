
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Info</title>
    <link rel="stylesheet" href="customer.css">
</head>

<body>
  			<br>
  			<br>
  			<br>

	
<div class="log-form">



  		<table id="accounts_table" style="width:100%">
	  <tr>
	    <th>Account ID</th>
	    <th>Balance</th>
	  </tr>
	</table>
            <div class="form-group">
              <h2>Deposit into account:</h2>
                <input type="text" id="deposit_id_field" class="form-control" placeholder = "id" name="account_id">
                
                <input type="text" id="deposit_amount_field" class="form-control" placeholder = "deposit amount" name="amount">
               
                
            <button id="deposit_button" type="submit" class="btn btn-primary">Deposit!</button>
            </div> 
</div>

<div class="log-form">
  <h2>Withdraw from account:</h2>
            <div class="form-group">
                <input type="text" id="withdraw_id_field"class="form-control" placeholder = "id" name="account_id">
                
                <input type="text" id="withdraw_amount_field" class="form-control" placeholder = "withdraw amount" name="amount">
               
                
            <button id="withdraw_button" type="submit" class="btn btn-primary">Withdraw!</button>
            </div>    
</div>

<div class="log-form">
  <h2>Transfer funds:</h2>
            <div class="form-group">
                <input type="text" id="source_id_field" class="form-control" placeholder = "transfer from this account" name="source_id">
                
                <input type="text" id="target_id_field" class="form-control" placeholder = "transfer to this account" name="target_id">
                
                <input type="text" id="transfer_amount_field" class="form-control" placeholder = "transfer amount" name="amount">
                
            <button id="transfer_button" type="submit" class="btn btn-primary">Withdraw!</button>
            </div>     
</div>

<div class="log-form">
  <h2>Register a new account:</h2>
  	<form action="account-registration" method="POST">
            <div class="form-group">
                
                <input type="text" class="form-control" placeholder = "intial deposit" name="amount">
                
            <button type="submit" class="btn btn-primary">Register!</button>
            </div> 
        </form>      
</div>

	<div class="log-form">
  			<form action="logout" method="GET">
            	<div class="form-group">
            		<button type="submit" class="btn btn-primary">Logout</button>
            		
            	</div> 
        	</form>      
	</div>
            
            
     <script type="text/javascript" src="view-customer.js"></script>
</body>
</html>
